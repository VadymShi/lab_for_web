{% include 'main/layout.html' %}

{% block content %}
    <h1>Додати працівника</h1>
    {% if form_error %}
        <p style="color: red;">{{ form_error }}</p>
    {% endif %}

    <form method="post" action="{% url 'addwork' %}">
        {% csrf_token %}
        <h2>Основна інформація про працівника</h2>
        {{ worker_form.as_p }}

        <h2>Інформація про зайнятість</h2>
        {{ employment_form.as_p }}

        <button type="submit">Зберегти</button>
    </form>
{% endblock %}
